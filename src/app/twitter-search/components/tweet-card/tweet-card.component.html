<div class="tweet-card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <div>{{ tweet?.userName }}</div>
      </mat-card-title>
      <mat-card-subtitle>
        <div>{{ tweet?.createdAt | date: 'hh:mm:ss dd/MM/yyyy' }}</div>
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="content">{{ tweet?.text }}</div>
    </mat-card-content>
  </mat-card>
</div>
