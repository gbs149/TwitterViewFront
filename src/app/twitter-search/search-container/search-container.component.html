<div class="search-container">
  <div class="search-form">
    <app-input-search [inputFormControl]="searchFormControl"></app-input-search>
    <button #sendButton id="send-button" mat-button color="primary">
      Enviar
    </button>
  </div>

  <app-hashtag-list
    [hashtags]="queries"
    [removeHashtag]="removeHashtagEmitter"
  ></app-hashtag-list>

  <app-tweet-list [tweets]="tweets$ | async"></app-tweet-list>
</div>
