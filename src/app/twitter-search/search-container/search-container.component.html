<div class="page">
  <div class="search-container">
    <mat-card>
      <div class="search-form">
        <app-input-search
          [inputFormControl]="searchFormControl"
          [searchEmmiter]="searchEmitter"
        ></app-input-search>
      </div>

      <app-hashtag-list
        [hashtags]="queries"
        [removeHashtag]="removeHashtagEmitter"
      ></app-hashtag-list>

      <app-tweet-list [tweets]="tweets$ | async"></app-tweet-list>
    </mat-card>
  </div>
</div>
