<div class="search-form">
  <app-input-search [inputFormControl]="searchFormControl"></app-input-search>
  <button #sendButton id="send-button" mat-button color="primary">
    Enviar
  </button>
</div>

<app-hashtag-list
  [hashtags]="queries"
  (emitter)="remove($event)"
></app-hashtag-list>
<app-tweet-card [tweet]="tweet"></app-tweet-card>
